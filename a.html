<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="main-class">
        <div class="entry-box">

            <div class="box-header">
                <h1>Cash Register Manager</h1>
                <p>Enter the bill amount and cash given by the customer and know minimum
                    number of notes to return.</p>

            </div>
    

            <div class="box-body">

                <div class="first-input">
                    <label for="bill-amount">Bill Amount:</label>
                    <input id="bill-amount" type="text"/>
                    <!-- <button class="btn-class" id="btn-next">Next</button> -->
                </div>

                <div class="second-input" id="cash-given-input">
                    <label for="cash-given">Cash Given:</label>
                    <input id="cash-given" type="text"/>
                    <button class="btn-class" id="btn-check" type="submit">Check</button>
                </div>

                <p id="error-message"></p>

                
                <table id="change-table">

                    <caption>Return Change</caption>

                    <tr>
                        <th>No. of Notes</th>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                    </tr>

                    <tr>
                        <th>Note</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>

                </table>
        
            </div>
        </div>
    </main>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
